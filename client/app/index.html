<!doctype html>
<html class="no-js" ng-app="newsApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body layout="column" ng-controller="MainCtrl">
    <md-toolbar layout="row">
      <button ng-click="toggleSidenav('left')" class="menuBtn">
        <span class="visuallyhidden">Menu</span>
      </button>
      <h1>NewsApp</h1>
    </md-toolbar>
    <div layout="row" flex>
      <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
    <label ng-repeat="item in scopes">
        <input type="radio" ng-model="$parent.filterQuery" value="{{item.scope.name}}">  {{item.scope.name}} <br/>
    </label>
    <tagcloud concepts="concepts" clickfunc="clickfunc"></tagcloud>
      </md-sidenav>
      <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">
          <div id="main-content" ng-view="">
          </div>

        </md-content>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/directives/card.js"></script>
        <script src="scripts/directives/news-article.js"></script>
        <script src="scripts/directives/person.js"></script>
        <script src="scripts/directives/tagcloud.js"></script>
        <script src="scripts/services/saploService.js"></script>
        <script src="scripts/services/articles.js"></script>
        <script src="scripts/services/filterService.js"></script>
        <script src="scripts/directives/author-article.js"></script>
       <script src="scripts/services/articlesByAuthor.js"></script>
        <!-- endbuild -->
</body>
</html>
